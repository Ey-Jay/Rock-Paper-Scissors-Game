<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|VT323" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1 class="page-title">Rock Paper Scissors</h1>
    <p class="description">
      SCISSORS beats PAPER beats ROCK beats SCISSORS
      <br> >best of 5 wins< 
    </p>
  </header>
  <section class="play-container">
    <div class="play-box">
      <h2>Player
        <span class="player-score"></span>
      </h2>
      <img class="player-selection" src="images/rock_white.svg">
    </div>
    <div class="vertical-line"></div>
    <div class="play-box">
      <h2>Machine
        <span class="computer-score"></span>
      </h2>
      <img class="computer-selection" src="images/rock_white.svg">
    </div>
  </section>
  <section class="results">
    <p class="rounds"></p>
    <p class="rounds-result"></p>
    <p class="final-result"></p>
  </section>
  <section class="selection-buttons">
    <button class="rock" type="button" name="rock"></button>
    <button class="paper" type="button" name="paper"></button>
    <button class="scissor" type="button" name="scissor"></button>
  </section>
  <div class="reset">
    <button class="restart-button"></button>
  </div>
  <footer>
    <p>
      Developed by Erick R. Jansen as an Odin Project exercise.
      <span class="small-text">rock,paper & scissor icons by Studio Fibonacci from the Noun Project</span>
    </p>
  </footer>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
